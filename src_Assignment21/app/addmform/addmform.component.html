<div style="text-align: center">
<h2>Addmission Form</h2>
</div>

<!--
    copying all data from ngForm directive to the mydata template refference variable
    and pass when user click on submit button
-->
<form #mydata="ngForm">
 
  <div class="form-group">
     <label>Name</label>
     <input type="text" class="form-control" name="username"  ngModel>
  </div>


  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel>
   </div> 


  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" name="address" ngModel>
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input type="tel" class="form-control" name="mobile" ngModel>
  </div>

  <div class="form-group">
    <label>College Name</label>
    <input type="text" class="form-control" name="college Name" ngModel>
  </div>

  <div class=".radio-inline">
   <input type="radio" name="gender" value="male"  ngModel>male
   <input type="radio" name="gender" value="female" ngModel>female
  </div>
  
  <div class="form-group">
    <select class="form-control" name="bathch" ngModel>
      <option value="PPA">PPA</option>
      <option value="LB">LB</option>
      <option value="WEB">WEB</option>
      <option value="Project">PROJECT</option>
    </select>
  </div>

  <button (click)="submitData(mydata.value)">Submit</button>
</form>
